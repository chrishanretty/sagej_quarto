title: Sagej
author: Chris Hanretty
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: false
      filters:
        - sagej.lua
    pdf:
      documentclass: sagej
      pdf-engine: pdflatex
      template: sagej_template.tex
      cite-method: natbib
      biblio-style: SageH
      execute:
        echo: false      
    html:
      css: styles.css

